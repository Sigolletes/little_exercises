<!DOCTYPE html>

<body>
  <h1>Calculator</h1>
</body>

<script>

const add = function(num1, num2) {
	return "" + num1 +  num2;
};

const subtract = function(num1, num2) {
	return num1 - num2;
};

const sum = function(num1, num2) {
	return num1 + num2;
};

const multiply = function(num1, num2) {
  return num1 * num2;
};

const power = function(num, pow) {
	return num ** pow;
};

const factorial = function(num) {
  let result = 1;
	for (let i = num; i >= 1; i--) {
    result *= i;
  }
  return result;
};

// Do not edit below this line
mathematics = {
  add,
  subtract,
  sum,
  multiply,
  power,
  factorial
};

let n = mathematics.add(0, 5);
console.log(n);
n = mathematics.subtract(n, 2);
console.log(n);
n = mathematics.sum(n, 13);
console.log(n);
n = mathematics.multiply(n, 3);
console.log(n);
n = mathematics.power(n, 2);
console.log(n);
n = mathematics.factorial(5);
console.log(n);

</script>
