/* BOOK CONSTRUCTOR EXERCISE */

function book(title, author, pages, read) {
  this.title;
  this.author;
  this.pages;
  this.read;
  this.info = function() {
    let readStr = "";
    if (read) {
      readStr = "already read";
    } else {
      readStr = "not read yet";
    }
    return `${title} by ${author}, ${pages} pages, ${readStr}.`;
  }
}
